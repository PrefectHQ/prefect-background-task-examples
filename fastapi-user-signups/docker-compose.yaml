version: '3.8'
services:
  redis:
    image: redis:7-alpine
    volumes:
      - redis-data:/data
  mailboi:
    image: thiht/smocker
    environment:
      SMOCKER_MOCK_SERVER_LISTEN_PORT: "80"
    ports:
      - 18888:8081 # smocker's UI
  marketito:
    image: thiht/smocker
    environment:
      SMOCKER_MOCK_SERVER_LISTEN_PORT: "80"
    ports:
      - 18889:8081 # smocker's UI
  prefect:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    command: prefect server start --host 0.0.0.0
    ports:
      - "4200:4200"
    environment:
      PREFECT_HOME: /data
    volumes:
      - prefect-data:/data
      - .:/app
      - ../../prefect/:/prefect
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    environment:
      PREFECT_API_URL: http://prefect:4200/api
      PREFECT_LOCAL_STORAGE_PATH: /task-storage
      PREFECT_EXPERIMENTAL_ENABLE_TASK_SCHEDULING: True
    command: python -m fastapi_user_signups
    ports:
      - 8000:8000
    volumes:
      - task-storage:/task-storage
      - .:/app
      - ../../prefect/:/prefect
    depends_on:
      - prefect
      - redis
      - mailboi
      - marketito
  tasks:
    deploy:
      replicas: 2
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    environment:
      PREFECT_API_URL: http://prefect:4200/api
      PREFECT_LOCAL_STORAGE_PATH: /task-storage
    command: python -m fastapi_user_signups.tasks
    volumes:
      - task-storage:/task-storage
      - .:/app
      - ../../prefect/:/prefect
    depends_on:
      - prefect
      - redis
      - mailboi
      - marketito
  tests:
    deploy:
      replicas: 0
    build:
      context: .
      dockerfile: Dockerfile
      target: testing
    entrypoint: pytest tests --asyncio-mode=auto
    volumes:
      - .:/app
      - ../../prefect/:/prefect
    depends_on:
      - redis
      - mailboi
      - marketito
volumes:
  prefect-data: {}
  redis-data: {}
  task-storage: {}
